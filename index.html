<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Hangman Attempt</title>
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Londrina+Outline|Montserrat" rel="stylesheet">
</head>

<body>

    <div class="wrapper">


        <section class="main clearfix">

            <h1 id="game-response">Guess the Pastry</h1>

            <div id="display-main">
                <p class="smooth">To guess a letter, press the corresponding key on your keyboard.</p>
                <span id="word-display"></span>
            </div>

            <div id="letter-bank">
                <p class="smooth">Strikes (6 MAX): <span id="strikes"></span></p>
                <span id="used-letter"></span>
            </div>

            <a class="button" onclick="resetGame()">Reset</a>
            <a class="button" onclick="stopMusic()" id="mute">Mute</a>

        </section>

        <footer>
            <span class="smooth">
                <a href="https://github.com/skmanik" target="_blank">click to see github.</a>
                sound files taken from <em>Mario Partyâ„¢.</em>
            </span>
        </footer>


    </div>

    <script src="assets/javascript/game.js"></script>

</body>
