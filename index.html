<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Hangman Attempt</title>
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Londrina+Outline|Montserrat" rel="stylesheet">
</head>

<body>

    <h1 id="game-response">Guess the Pastry</h1>

    <section class="main clearfix">

        <div id="display-main">
            <p class="smooth">To guess a letter, press the corresponding key on your keyboard.</p>
            <span id="word-display"></span>
        </div>

        <div id="letter-bank">
            <p class="smooth">Strikes (6 MAX): <span id="strikes"></span></p>
            <span id="used-letter"></span>
        </div>

        <a class="button" href="" onclick="resetGame()">Reset</a>

    </section>

    <footer>
        <span class="smooth"></span>
    </footer>

    <script src="assets/javascript/game.js"></script>
    <!--<script src="assets/javascript/test.js"></script>-->

</body>
